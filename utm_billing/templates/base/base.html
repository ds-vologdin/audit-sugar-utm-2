<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="D.Vologdin">

    <title>Статистика</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'base/css/base.css' %}">
    <link rel="stylesheet" href="{% static 'base/css/bootstrap.min.css' %}">
</head>

<body>
    <main role="main" class="container">
        <header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
            <h5 class="my-0 mr-md-auto font-weight-normal"><a class="p-2 text-dark" href="{% url 'home' %}">Главная</a> </h5>
            <nav class="my-2 my-md-0 mr-md-3">
              <a class="p-2 text-dark" href="{% url 'pay' %}">Платежи</a>
              <a class="p-2 text-dark" href="{% url 'block_last' %}">Блокировки</a>
              <a class="p-2 text-dark" href="{% url 'hardware_to_remove' %}">Оборудование</a>
              <a class="p-2 text-dark" href="{% url 'opened_tickets' %}">Тикеты</a>
            </nav>
            {% if request.user.is_authenticated %}
                <a class="btn btn-outline-primary" href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a class="btn btn-outline-primary" href="{% url 'logout' %}">Login</a>
            {% endif %}
        </header>
        {% block main %}
        {% endblock main%}
    </main>
    {% load static %}
    <script src="{% static 'base/js/jquery-3.3.1.slim.min.js' %}"></script>
    <script src="{% static 'base/js/popper.min.js' %}"></script>
    <script src="{% static 'base/js/bootstrap.min.js' %}"></script>
    {% block js %}
    {% endblock js %}

</body>
</html>
